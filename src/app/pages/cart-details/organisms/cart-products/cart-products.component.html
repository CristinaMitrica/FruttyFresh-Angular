<div class="cart-details">
  <h1 class="font--h1">Cesta de la compra</h1>
  <h2 class="font--h2">{{products.length}} productos en la cesta</h2>
  <div class="cart-checkout__content">
    <div class="cart-details__cards">
      <app-cart-product-card *ngFor="let product of products" [product]="product"></app-cart-product-card>
    </div>
  </div>
</div>
